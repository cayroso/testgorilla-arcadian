<h1 id="tableLabel">Transctions</h1>

<p *ngIf="!transactions"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="transactions">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.id }}</td>
      <td>{{ transaction.name }}</td>
      <td>{{ transaction.cost }}</td>
      <td>{{ transaction.date }}</td>
    </tr>
  </tbody>
</table>
