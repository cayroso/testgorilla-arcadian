<div class="row align-items-center">
  <div class="col">
    <h4>
      Creat Transaction
    </h4>
  </div>
  <div class="col-auto">
    <a routerLink="/" class="btn btn-secondary">
      Back
    </a>
  </div>
</div>

<form #myForm="ngForm" (ngSubmit)="submit()">
  <div class="form-group mb-2">
    Name: <input type="text" [(ngModel)]="transaction.name" id="name" name="name" required />
  </div>
  <div class="form-group mb-2">
    Cost: <input type="number" [(ngModel)]="transaction.cost" id="cost" name="cost" required />
  </div>
  <div class="form-group mb-2">
    Date: <input type="date" [(ngModel)]="transaction.date" id="date" name="date" required />
  </div>
  <button type="submit" [disabled]="!myForm.form.valid">Submit</button>
</form>
