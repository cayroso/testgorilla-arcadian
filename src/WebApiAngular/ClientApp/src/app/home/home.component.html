<div class="row align-items-center">
  <div class="col">
    <h4>
      Dashboard/Transaction List
    </h4>
  </div>
  <div class="col-auto">
    <a routerLink="/create" class="btn btn-primary">
     <span class="fas fa-fw fa-plus me-1"></span>Add
    </a>
  </div>
</div>

<div class="mt-2">

  <p *ngIf="!transactions"><em>Loading transactions... Please wait.</em></p>
  <table *ngIf="transactions" class="table border rounded">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th class="text-end">Cost</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; let i = index">
        <td>
          {{i+1}}
        </td>
        <td>
            {{ transaction.name }}
        </td>
        <td class="text-end">{{ currencyFormatter.format(transaction.cost) }}</td>
        <td class="text-center">
          <a routerLink="/view/{{transaction.id}}" class="btn btn-sm btn-outline-primary">
            <span class="fas fa-fw fa-eye me-1"></span>View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
